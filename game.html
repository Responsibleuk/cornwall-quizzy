<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <header>
        <!-- navigation menu -->
        <nav>
          <div class="nav-center">
            <!-- nav header -->
            <div class="nav-header">
              <img src="assets/images/kind-cornwall-logo.png" class="logo" alt="logo" href="index.html" />
              <button class="nav-toggle">
                <i class="fas fa-bars"></i>
              </button>
            </div>
            
          </div>
        </nav>
    
      </header>

    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="progress">
                <div class="progress-item">
                    <p id="progressText" class="progress-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
            </div>
            <h1 id="question">What is the answer to this question</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>

    <!-- footer -->
<footer id="footer-container">
    <section class="emailSignup">
      <h2>Build a better Cornwall</h2>
      <p>The Community for Cornish Lifestyle Businesses</p>
      <form class="emailSignup--form">
        <input type="email" class="emailSignup--email-input" placeholder="Please enter your email..." required>
        <input type="submit" class="emailSignup--email-submit" value="Join">
      </form>
    </section>
  </footer>
  
  <script src="assets/script/script.js" type="text/javascript"></script>

</body>
</html>
