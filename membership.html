</head>

<body>
    <header>
        <!-- navigation menu -->
        <nav>
            <div class="nav-center">
                <!-- nav header -->
                <div class="nav-header">
                    <img src="assets/images/geometric-heart.jpg" class="logo" alt="logo" />
                    <button class="nav-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <!-- links -->
                <ul class="menu">
                    <li>
                        <a href="index.html" class="active">home</a>
                    </li>
                    <li>
                        <a href="community.html">community</a>
                    </li>
                    <li>
                        <a href="digital.html">digital</a>
                    </li>
                    <li>
                        <a href="experience.html">experience</a>
                    </li>
                    <li>
                        <a href="labs.html">labs</a>
                    </li>
                </ul>
                <!-- social media -->
                <ul class="social-icons">
                    <li>
                        <a href="https://www.twitter.com">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>


    <body>
        <main class="section-center">
            <!-- image -->
            <article class="gift-img">
                <img src="assets/images/geometric-heart.jpg" alt="geometric-heart" />
            </article>
            <!-- info -->


            <section class="gift-info">
                <h1>Join Kind Cornwall</h1>
                <p> Be one of the first to join our community.
                </p>
                <form>
                    <fieldset>
                        <input placeholder="name" type="text" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input placeholder="email" type="email" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="phone (optional)" type="tel" tabindex="3" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="website (optional)" type="url" tabindex="4" required>
                    </fieldset>
                    <!-- submit -->
                    <fieldset>
                        <button class="button-link" name="submit" type="submit" data-submit="...Sending">Submit</button>
                    </fieldset>
                </form>
            </section>

        </main>



        <!-- footer -->
        <footer id="footer-container">
            <article class="emailSignup">
                <h2>Collaboration not competition</h2>
                <h3>The Network for Cornish Business</h3>
                <p>@ Kind Cornwall 2022</p>
            </article>
        </footer>


        <script src="assets/script/popup.js"></script>
        <script src="assets/script/nav.js"></script>
        <script src="assets/script/scroll.js"></script>
        <script src="assets/script/launch.js"></script>


    </body>
